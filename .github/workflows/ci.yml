name: ğŸ”„ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '13'

jobs:
  # ===============================
  # Backend Tests (Go)
  # ===============================
  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sami_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ”„ Download dependencies
      working-directory: ./backend
      run: go mod download

    - name: ğŸ§¹ Go mod tidy
      working-directory: ./backend
      run: go mod tidy

    - name: âœ… Verify dependencies
      working-directory: ./backend
      run: go mod verify

    - name: ğŸ” Run go vet
      working-directory: ./backend
      run: go vet ./...

    - name: ğŸ¯ Run go fmt
      working-directory: ./backend
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Go code is not formatted properly"
          gofmt -s -l .
          exit 1
        fi

    - name: ğŸ“Š Run tests with coverage
      working-directory: ./backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: sami_test
        DB_SSL_MODE: disable
        JWT_SECRET: test-secret-key
        GIN_MODE: test
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html

    - name: ğŸ“ˆ Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.out
        flags: backend
        name: backend-coverage

  # ===============================
  # Frontend Tests (Node.js)
  # ===============================
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend-sami/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend-sami
      run: npm ci

    - name: ğŸ” Run ESLint
      working-directory: ./frontend-sami
      run: npm run lint

    - name: ğŸ¯ Check TypeScript
      working-directory: ./frontend-sami
      run: npm run type-check

    - name: ğŸ§ª Run tests
      working-directory: ./frontend-sami
      run: npm run test -- --coverage --watchAll=false

    - name: ğŸ—ï¸ Build application
      working-directory: ./frontend-sami
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
        NEXT_PUBLIC_API_VERSION: v2
      run: npm run build

    - name: ğŸ“ˆ Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend-sami/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # ===============================
  # Security Scans
  # ===============================
  security:
    name: ğŸ”’ Security Scans
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ•µï¸ CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: go, javascript

  # ===============================
  # Docker Build Tests
  # ===============================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Backend Docker image
      working-directory: ./backend
      run: |
        docker build -t sami-backend:test .

    - name: ğŸ—ï¸ Build Frontend Docker image
      working-directory: ./frontend-sami
      run: |
        docker build -t sami-frontend:test .

    - name: ğŸ§ª Test Docker Compose
      run: |
        cp docker.env .env
        docker-compose config
        docker-compose up -d --build
        sleep 30
        docker-compose ps
        docker-compose down

  # ===============================
  # Integration Tests
  # ===============================
  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sami_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend-sami/package-lock.json

    - name: ğŸ—„ï¸ Setup database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d sami_test -f backend/db.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d sami_test -f init-admin.sql

    - name: ğŸš€ Start backend
      working-directory: ./backend
      env:
        PORT: 8080
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: sami_test
        JWT_SECRET: test-secret-key
        GIN_MODE: release
      run: |
        go mod download
        go run main.go &
        sleep 10

    - name: ğŸ¨ Install frontend dependencies
      working-directory: ./frontend-sami
      run: npm ci

    - name: ğŸ§ª Run E2E tests
      working-directory: ./frontend-sami
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
        NEXT_PUBLIC_API_VERSION: v2
      run: |
        npm run build
        npm start &
        sleep 10
        npm run test:e2e

  # ===============================
  # Deployment (only on main)
  # ===============================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security, docker-build, integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Generate version
      id: version
      run: |
        VERSION=$(date +%Y%m%d)-${GITHUB_SHA::8}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sami-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/sami-backend:${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-sami
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sami-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/sami-frontend:${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ“Š Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## ğŸš€ Release v${{ steps.version.outputs.version }}
          
          ### ğŸ“¦ Docker Images
          - Backend: `${{ secrets.DOCKER_USERNAME }}/sami-backend:${{ steps.version.outputs.version }}`
          - Frontend: `${{ secrets.DOCKER_USERNAME }}/sami-frontend:${{ steps.version.outputs.version }}`
          
          ### ğŸ“ Changes
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
        draft: false
        prerelease: false

  # ===============================
  # Notify on Failure
  # ===============================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security, docker-build]
    if: failure()
    
    steps:
    - name: ğŸš¨ Send failure notification
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "âŒ CI/CD Pipeline failed for ${{ github.repository }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 